<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Fancy Calc ( Basic Mode )</title>
	<link rel="stylesheet" href="static/style/font.css">
	<link rel="stylesheet" href="static/style/style.css">
</head>

<body>
	<section>

		<div id="screen">
			<div></div>
		</div>


		<div id="keyboard">







			<div id="advanced">

				<div onClick="fn(`int`,`Math.round`)">int</div>
				<div onClick="fn(`ceil`,`Math.ceil`)">ceil</div>
				<div onClick="fn(`flor`,`Math.floor`)">flor</div>
				<div onClick="wrap(undefined)">[ ]</div>


				<div onClick="fn(`ln`,`Math.log`)">ln</div>
				<div onClick="fn(`exp`,`Math.exp`)">exp</div>
				<div onClick="append(`|`)">|</div>
				<div onClick="append(`&lt;&lt;`)">&lt;&lt;</div>


				<div onClick="fn(`sin`,`Math.sin`)">sin</div>
				<div onClick="fn(`cos`,`Math.cos`)">cos</div>
				<div onClick="fn(`tan`,`Math.tan`)">tan</div>
				<div onClick="append(`&amp;`)">&amp;</div>

				<div onClick="fn(`asin`,`Math.asin`)">asin</div>
				<div onClick="fn(`acos`,`Math.acos`)">acos</div>
				<div onClick="fn(`atan`,`Math.atan`)">atan</div>
				<div onClick="append(`^`)">^</div>
				<!-- <div class="keyboard-item" onClick="main.clickSpecial('17')">x!</div> -->



				<div onClick="append(`Ran`,`Math.random()`)">r</div>
				<div onClick="append(`e`,Math.E)">e</div>
				<div onClick="append(`π`,Math.PI)">π</div>
				<div onClick="wrap();append(`**`, `**`)">x
					<sup>n</sup>
				</div>

			</div>


			<div id="basic">

				<div onClick="append(`(`)">(</div>
				<div onClick="append(`)`)">)</div>
				<div onClick="del()">←</div>
				<div onClick="append(`%`)">%</div>

				<div onClick="append(`7`)">7</div>
				<div onClick="append(`8`)">8</div>
				<div onClick="append(`9`)">9</div>
				<div onClick="append(`/`)">/</div>

				<div onClick="append(`4`)">4</div>
				<div onClick="append(`5`)">5</div>
				<div onClick="append(`6`)">6</div>
				<div onClick="append(`*`)">*</div>

				<div onClick="append(`1`)">1</div>
				<div onClick="append(`2`)">2</div>
				<div onClick="append(`3`)">3</div>
				<div onClick="append(`-`)">-</div>

				<div onClick="append(`.`)">.</div>
				<div onClick="append(`0`)">0</div>
				<div onClick="calculate()">=</div>
				<div onClick="append(`+`)">+</div>

			</div>




			<!-- html中尖括号的优先级大于引号? -->


		</div>



	</section>

	<script src="static/script/main.js"></script>
</body>

</html>
