<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>myCalculator ( Basic Mode )</title>
	<link rel="stylesheet" href="static/style/font.css">
	<link rel="stylesheet" href="static/style/style.css">
</head>

<body>
	<section>

		<div id="screen">
			<div></div>
		</div>


		<div id="keyboard">



			<div id="basic">

				<div onClick="append(`(`)">(</div>
				<div onClick="append(`)`)">)</div>
				<div onClick="wrap(undefined)">[ ]</div>
				<div onClick="del()">←</div>

				<div onClick="append(`7`)">7</div>
				<div onClick="append(`8`)">8</div>
				<div onClick="append(`9`)">9</div>
				<div onClick="append(`/`)">/</div>

				<div onClick="append(`4`)">4</div>
				<div onClick="append(`5`)">5</div>
				<div onClick="append(`6`)">6</div>
				<div onClick="append(`*`)">*</div>

				<div onClick="append(`1`)">1</div>
				<div onClick="append(`2`)">2</div>
				<div onClick="append(`3`)">3</div>
				<div onClick="append(`-`)">-</div>

				<div onClick="append(`.`)">.</div>
				<div onClick="append(`0`)">0</div>
				<div onClick="result();">=</div>
				<div onClick="append(`+`)">+</div>

			</div>



			<div id="advanced">

				<div onClick="fn(`int`,`Math.round`)">int</div>
				<div onClick="fn(`ceil`,`Math.ceil`)">ceil</div>
				<div onClick="fn(`flor`,`Math.floor`)">flor</div>
				<div onClick="wrap();append(`^`, `**`)">x
					<sup>n</sup>
				</div>

				<div onClick="append(`Ran`,`Math.random()`)">Ran</div>
				<div class="keyboard-item" onClick="main.clickSpecial('6')">
					<span class="radic-span">&radic;</span>
					<span class="radic-number radic-number-2">x</span>
				</div>
				<div class="keyboard-item" onClick="main.clickSpecial('7')">
					<span class="radic-span">&radic;</span>
					<span class="radic-number radic-number-3">x</span>
				</div>
				<div class="keyboard-item" onClick="main.clickSpecial('8',this)">
					<span class="radic-span">&radic;</span>
					<span class="radic-number radic-number-n">x</span>
				</div>

				<div onClick="fn(`sin`,`Math.sin`)">sin</div>
				<div onClick="fn(`cos`,`Math.cos`)">cos</div>
				<div onClick="fn(`tan`,`Math.tan`)">tan</div>
				<div onClick="append(`e`,Math.E)">e</div>

				<div class="keyboard-item" onClick="main.clickSpecial('13')">sinh</div>
				<div class="keyboard-item" onClick="main.clickSpecial('14')">cosh</div>
				<div class="keyboard-item" onClick="main.clickSpecial('15')">tanh</div>
				<div onClick="append(`π`,Math.PI)">π</div>

				<div class="keyboard-item" onClick="main.clickSpecial('17')">x!</div>
				<div class="keyboard-item" onClick="main.clickSpecial('18')">ln</div>
				<div  onClick="fn(`log`,`Math.log`)">log</div>
				<div  onClick="fn(`exp`,`Math.exp`)">exp</div>

			</div>






		</div>



	</section>

	<script src="static/script/main.js"></script>
</body>

</html>
